<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡全自动影音系统⚡</title>
    <link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d69, #4b86b4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        h1 {
            font-size: 4.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.7);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .btn {
            position: relative;
            height: 180px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .btn i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .btn-name {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .btn:nth-child(1) { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .btn:nth-child(2) { background: linear-gradient(45deg, #38ef7d, #11998e); }
        .btn:nth-child(3) { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .btn:nth-child(4) { background: linear-gradient(45deg, #a770ef, #cf8bf3); }
        
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #1c2833);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #4facfe;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .password-input:focus {
            border-color: #1abc9c;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 1.1rem;
            display: none;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: white;
        }
        
        .footer {
            margin-top: 50px;
            opacity: 0.7;
            font-size: 1.1rem;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 247, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 247, 255, 0.9), 0 0 30px rgba(0, 247, 255, 0.5); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .btn { height: 150px; }
            .btn i { font-size: 2.8rem; }
            .btn-name { font-size: 1.5rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .btn { height: 130px; }
            .btn i { font-size: 2.5rem; }
            .btn-name { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡全自动影音系统⚡</h1>
            <p class="subtitle">一站式媒体解决方案 · 安全便捷访问</p>
        </div>
        
        <div class="buttons-grid">
            <div class="btn" data-target="movie">
                <i class="fas fa-film"></i>
                <div class="btn-name">电影</div>
            </div>
            
            <div class="btn" data-target="tv">
                <i class="fas fa-tv"></i>
                <div class="btn-name">电视剧</div>
            </div>
            
            <div class="btn" data-target="bt">
                <i class="fas fa-download"></i>
                <div class="btn-name">BT下载</div>
            </div>
            
            <div class="btn" data-target="nas">
                <i class="fas fa-server"></i>
                <div class="btn-name">飞牛Nas管理</div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 全自动影音系统 | 安全访问您的媒体资源</p>
        </div>
    </div>
    
    <div id="password-modal" class="password-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="modal-title">请输入访问密码</h2>
            <input type="password" id="password-input" class="password-input" placeholder="输入密码...">
            <button id="submit-password" class="submit-btn">确认访问</button>
            <div id="error-message" class="error-message">密码错误，请重试</div>
        </div>
    </div>

    <script>
        // 密码配置 - 实际使用中请更改这些密码
        const passwords = {
            movie: "@382400",
            tv: "@382400",
            bt: "@382400",
            nas: "@382400"
        };
        
        // 目标URL - 请替换为您实际的链接
        const targetUrls = {
            movie: "http://nas.90001000.xyz:7878",
            tv: "http://nas.90001000.xyz:8989",
            bt: "http://nas.90001000.xyz:8085",
            nas: "http://nas.90001000.xyz:5666"
        };
        
        // DOM元素
        const modal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const submitBtn = document.getElementById('submit-password');
        const closeBtn = document.querySelector('.close-btn');
        const errorMessage = document.getElementById('error-message');
        
        let currentTarget = null;
        
        // 按钮点击事件
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                currentTarget = button.getAttribute('data-target');
                modal.style.display = 'flex';
                passwordInput.value = '';
                errorMessage.style.display = 'none';
            });
        });
        
        // 提交密码
        submitBtn.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === passwords[currentTarget]) {
                // 密码正确，跳转到目标URL
                window.open(targetUrls[currentTarget], '_blank'); // 在新标签页打开
                modal.style.display = 'none'; // 关闭模态框
            } else {
                // 密码错误
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        // 关闭模态框
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // 按Enter键提交
        passwordInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
